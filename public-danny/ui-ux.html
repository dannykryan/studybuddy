<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Rubik:wght@400;600&family=Unica+One&display=swap" rel="stylesheet">
    <title>Study Buddy App</title>
</head>
<body>
    <nav>
        <a href="index.html"><img id="logo" src="../assets/images/study-buddy-logo-2.png" alt="study buddy logo"></a>
        <div id="user-info">
            <p id="username">User_777</p>
            <div id="profile-pic">U</div>
        </div>
    </nav>
    <main>
        <div id="resource-box">
            <div class="back-link-box">
                <a href="resource-library.html" class="body-link">‚ùÆ Back</a>
            </div>
            <img class="resource-header-image" src="../assets/images/Pencil.png" alt="resources main image">
            <h1 class="resource-header">UI &amp; UX DESIGN RESOURCES</h1>
            <p>Everything you could ever want to know about user interfaces and experience is contained in the resource list below!</p>
        </div>
        <ul id="root">
        </ul>
        <div class="submit-resource-button body-link" onclick="files()"></div>
    </main>
    <div class="form-container">
        <form id="newRes">
            <h2>SUBMIT A RESOURCE</h2>
            <label for="title">Title:</label>
            <input id="title" type="text" placeholder="Enter a title...">
            <label for="link">Link:</label>
            <input id="link" type="text" placeholder="Provide a link to your resource...">
            <label for="image-url">Image URL:</label>
            <input id="image-url" type="text" placeholder="Add an accompanying image...">
            <label for="description">Description:</label>
            <textarea id="description" name="w3review" rows="4" cols="50" placeholder="Enter a brief description..."></textarea>
            <button id="form-cancel-button" type="button" onclick="files()">Cancel</button>
            <button id="form-submit-button" type="submit">Submit</button>
        </form>
    </div>
    <footer></footer>
    <script src="main.js"></script>
    <script src="./apiCalls/UX.js"></script>
</body>
</html>
